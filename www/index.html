<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Smoove</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
        <div id="app" data-role="page">
            <header>
                <h1>Smoove</h1>
            </header>
            <div id="content">
                <div id="connectivity">Verbinding met beacon: <br /><span id="connectivity-status">Niet verbonden</span></div>
                <div id="waiting-for-connection">
                    <div class="blip"></div>
                    <img src="img/beacon_blue.png" />
                </div>
                <div class="beacon beacon-template" id="beacon-10">
                    <div class="actionbox">
                        <button onClick="openDoor()" class="action btn btn-lg btn-info" id="action-for-beacon-10">Open Deur</button>
                    </div>
                </div>
                <div class="beacon" id="beacon-20">
                    <div class="actionbox">
                        <button onClick="switchLight()" class="action btn btn-lg btn-info" id="action-for-beacon-20">Licht Aan</button>
                    </div>
                </div>
                <div class="beacon" id="beacon-30">
                    <div class="actionbox">
                        <button onClick="noAction()" class="action btn btn-lg btn-info" id="action-for-beacon-20">Actienaam</button>
                    </div>
                </div>
                <div class="beacon" id="beacon-40">
                    <div class="actionbox">
                        <button onClick="noAction()" class="action btn btn-lg btn-info" id="action-for-beacon-20">Actienaam</button>
                    </div>
                </div>
            </div>
            <div id="footer">
                <p>&copy; Smoove</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
